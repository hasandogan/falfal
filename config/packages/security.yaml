security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        login:
            pattern: ^/api/login
            stateless: true
            security: false

        register:
            pattern: ^/api/register
            stateless: true
            security: false

        profile:
            pattern: ^/api/profile
            stateless: true
            security: false

        tarots:
            pattern: ^/api/tarots
            stateless: true
            security: false

        process:
            pattern: ^/api/process
            stateless: true
            security: false

        api:
            provider: app_user_provider
            pattern:   /api
            stateless: true
            jwt: ~

    access_control:
        - { path: ^/api/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/register, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/user, roles: ROLE_USER }
        - { path: ^/api/tarots, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/process, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: /api,       roles: IS_AUTHENTICATED_FULLY }